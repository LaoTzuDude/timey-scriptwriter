<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online scriptwriter with timer!">

  <!-- JavaScript -->
  <script defer src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!--
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
-->
  <!-- Title -->
  <title>Timey Scriptwriter</title>
</head>

<body>

  <div class="grid-container">
    <div class="Main-textbox">
      <h1>Finally, you can time your script as you type! &#129321; </h1>
      <h3>Write or paste your brilliant script!</h3>
      <form>
        <center>
        <textarea
            cols="70"
            rows="14"
            placeholder=" I'm confident it will be amazing. &#129430; "
        ></textarea>
      </center>
      </form>
    </div>

    <div class="Wordcounter">
      <strong>Counter:</strong>
      <span id="word_count">0</span> words
    </div>

    <div class="TimerByEstimate">
      <strong>Estimated Time:</strong>
      <span id="time_estimate">0</span> seconds
    </div>

    <div class="Slider">
          <span class="slidecontainer">

            <p>Words per minute:</p>
            <input type="range" min="1" max="3" value="1" class="slider" id="myRange">

          </span>


    </div>
    <div class="Timer">

      <form name="form_main">
        <div>
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>

        <br />

        <button type="button" name="start">start</button>
        <button type="button" name="pause">pause</button>
        <button type="button" name="reset">reset</button>
      </form>

    </div>
    <div class="Narrator"></div>
    <div class="Lo-Fi">

      <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="133" height="100" type="text/html" src="https://www.youtube.com/embed/_UgIUz2APOw?autoplay=0&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0&origin=https://youtubeembedcode.com"><div><small><a href="https://youtubeembedcode.com/pl/">youtubeembedcode.com/pl/</a></small></div><div><small><a href="https://enablecookies.info">How to enable cookies</a></small></div></iframe>  </div>

    <div class="Social-links"></div>
  </div>

</html>
